<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seguimiento de Solicitud de Reválida - CRUB - UNCo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1e293b;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 900px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            border-bottom: none;
            padding: 1.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .form-control {
            padding: 0.8rem;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .tracking-container {
            padding: 20px 12px 20px 12px;
            position: relative;
        }

        .tracking-step {
            position: relative;
            padding-left: 42px;
        }

        .tracking-step::before {
            content: '';
            position: absolute;
            left: 18px;
            top: 38px;
            bottom: -35px;
            width: 3px;
            background-color: #e2e8f0;
            border-radius: 4px;
        }

        .tracking-step:last-child::before {
            display: none;
        }

        .tracking-step .step-icon {
            position: absolute;
            left: 0;
            top: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: white;
            border: 3px solid #94a3b8;
            color: #94a3b8;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            font-weight: 600;
        }

        .tracking-step .step-number {
            font-size: 16px;
            font-weight: 600;
            z-index: 3;
        }

        .tracking-step .step-check-icon {
            position: absolute;
            right: -5px;
            bottom: -5px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #86efac;
            border: 1px solid #15803d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #15803d;
            z-index: 4;
        }

        .tracking-step.current::before {
            background: linear-gradient(180deg, 
                rgba(37, 99, 235, 0.6) 0%,
                rgba(37, 99, 235, 1) 20%,
                rgba(37, 99, 235, 1) 80%,
                rgba(37, 99, 235, 0.6) 100%
            );
        }

        .tracking-step.completed::before {
            background: linear-gradient(180deg, 
                rgba(134, 239, 172, 0.6) 0%,
                rgba(134, 239, 172, 1) 20%,
                rgba(134, 239, 172, 1) 80%,
                rgba(134, 239, 172, 0.6) 100%
            );
        }

        .tracking-step.current .step-icon {
            width: 42px;
            height: 42px;
            border-width: 4px;
            border-color: var(--primary-color);
            background-color: #fff;
            left: -3px;
            transform: scale(1.1);
            box-shadow: 0 0 0 5px rgba(37, 99, 235, 0.2);
            z-index: 4;
        }

        .tracking-step.current .step-content {
            transform: translateY(0);
            padding: 16px;
            background-color: rgba(37, 99, 235, 0.05);
            border-radius: 10px;
            border-left: 3px solid var(--primary-color);
            margin-bottom: 12px;
            margin-top: -5px;
            margin-left: 8px; /* Increased margin to separate from the active circle */
        }

        .tracking-step.current .step-text {
            color: var(--primary-color);
            font-size: 1.1em;
            font-weight: 600;
        }

        .tracking-step.completed .step-icon {
            background-color: white;
            border-color: #15803d;
            color: #15803d;
        }

        .tracking-step.completed .step-content {
            padding: 8px 0;
        }

        .tracking-step.completed .step-text {
            color: #15803d;
        }

        .tracking-step.pending .step-icon {
            background-color: #f8fafc;
            border-color: #94a3b8;
            color: #94a3b8;
        }

        .progress-pulse {
            width: 14px;
            height: 14px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            right: -5px;
            bottom: -5px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(37, 99, 235, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
            }
        }

        .tracking-step.current .email-notification {
            background-color: rgba(37, 99, 235, 0.08);
            border: 1px solid rgba(37, 99, 235, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .tracking-step.current .email-notification:hover {
            background-color: rgba(37, 99, 235, 0.12);
            transform: translateY(-1px);
        }

        .tracking-step.current .email-notification .email-text {
            margin: 0;
            line-height: 1.5;
            font-size: 0.95em;
        }

        .tracking-step.current .email-notification strong {
            color: var(--text-color);
            font-weight: 600;
        }

        .footer {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 0;
            margin-top: 60px;
        }

        .footer p {
            margin: 0;
            opacity: 0.9;
        }

        .alert {
            border-radius: 10px;
            padding: 1rem 1.5rem;
            border: none;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1>Seguimiento de Solicitud de Reválida</h1>
            <p class="mb-0">Centro Regional Universitario Bariloche - Universidad Nacional del Comahue</p>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="footer text-center">
        <div class="container">
            <p class="mb-0">© {{ current_year }} Centro Regional Universitario Bariloche - Universidad Nacional del Comahue</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
